[tool:pytest]
# pytest 設定
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# マーカー定義
markers =
    e2e: End-to-end integration tests
    api: API endpoint tests  
    unit: Unit tests
    slow: Tests that take a long time to run
    database: Tests that require database connection

# テスト実行設定
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    -ra

# カバレッジ設定
[coverage:run]
source = app
omit = 
    app/test_*.py
    */tests/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError